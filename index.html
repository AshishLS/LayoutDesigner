<html>
<head>
   <link rel="stylesheet" type="text/css" href="prototype.css">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <title>GE Prototype</title>
</head>

<body>
   <!-- Navbar -->
   <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-2"
               aria-expanded="true">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar top-bar"></span>
               <span class="icon-bar middle-bar"></span>
               <span class="icon-bar bottom-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> <span class="glyphicon glyphicon glyphicon-picture" aria-hidden="true">
                  IMGS</a>
         </div>
         <!-- .navbar-collapse -->
         <div class="navbar-collapse collapse in" id="example-2" aria-expanded="true" style="">
            <ul class="nav navbar-nav">
               <li><a href="#">Link A</a></li>
               <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                     aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                     <li><a href="#">Action A</a></li>
                     <li><a href="#">Action B</a></li>
                     <li><a href="#">Action C</a></li>
                  </ul>
               </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="#">Link B</a></li>
               <li><a href="#">Link C</a></li>
            </ul>
         </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
   </nav>
   <!-- Navbar Ends -->

   <div id="section">
      <div class="row">

         <div class="col-lg-3 col-sm-3" id="locationForm">

            <div class="row">
               <div class="col-sm-6">
                  <div class="thumbnail">
                     <img id="overallLayout" src="MechanicalParts/overall-layout.svg" name="Layout-1" draggable="true"
                        ondragstart="drag(event)">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="thumbnail">
                     <img src="MechanicalParts/Turbine2.svg" name="Turbine" draggable="true" ondragstart="drag(event)">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="thumbnail">
                     <img src="MechanicalParts/GSUT.svg" name="GSUT" draggable="true" ondragstart="drag(event)">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="thumbnail">
                     <img src="MechanicalParts/17-FirePump.svg" name="FirePump" draggable="true" ondragstart="drag(event)">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="thumbnail">
                     <img src="MechanicalParts/9-Compressor.svg" name="Compressor" draggable="true" ondragstart="drag(event)">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div class="thumbnail">
                     <img src="MechanicalParts/whatsapp.svg" name="Whatsapp" draggable="true" ondragstart="drag(event)">
                  </div>
               </div>
               <div class="col-sm-6">
                  <div>
                     Select Drag and move. </br>
                     Select, type R, followed by Enter to rotate the object. </br>
                     D For Delete.
                     <input id="commandPromp" type="textbox" value="">
                  </div>
               </div>
            </div>
         </div>

         <div class="col-lg-9">
            <canvas id="canvasID" ondragover="allowDrop(event)"> </canvas>
         </div>
      </div>
   </div>
   </div>
</body>

</html>
<script src="component-database.js"></script>
<script src="canvas-handling.js"></script>
<script>
   initDrawingCanvas();
</script>
